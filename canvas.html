<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título atualizado -->
    <title>Catálogo Interativo de Produtos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Usamos a fonte Inter para um visual mais limpo */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f3f4f6; /* Um cinza de fundo mais suave */
        }
        
        /* --- Estilos do Carrossel --- */

        /* O container principal do carrossel */
        #product-list {
            /* Ativa o scroll horizontal e o "scroll snap" */
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory; /* Faz os cards "pararem" no lugar */
            scroll-behavior: smooth; /* Animação de scroll suave */
            
            /* truque para esconder a barra de scroll */
            -ms-overflow-style: none;  /* IE e Edge */
            scrollbar-width: none;  /* Firefox */
        }

        /* Esconde a barra de scroll no Chrome, Safari e Opera */
        #product-list::-webkit-scrollbar {
            display: none;
        }

        /* Cada card do produto no carrossel */
        .product-card {
            scroll-snap-align: center; /* Centraliza o card no "snap" */
            flex-shrink: 0; /* Impede que os cards encolham */
        }

        /* MUDANÇA: Adiciona padding lateral para garantir a centralização */
        #product-list {
            /* ... (código existente) ... */
            padding-left: 5%;
            padding-right: 5%;
        }

        /* --- Estilos dos Botões de Filtro --- */
        .filter-btn {
            background-color: #fff;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        
        /* Estilo do botão de filtro ativo */
        .filter-btn.active {
            background-color: #2563eb; /* Azul */
            color: #fff;
            border-color: #2563eb;
        }

        /* Botões de navegação do carrossel */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 9999px;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease-in-out;
        }
        .nav-btn:hover {
            background-color: #fff;
            transform: translateY(-50%) scale(1.05);
        }
        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
    </style>
</head>

    <!-- Header (Cabeçalho do Site) -->

    <!-- Barra de Filtros -->
    <div class="bg-white shadow-md sticky top-0 z-20">

        </div>
    </div>

    <!-- Container Principal do Carrossel -->
    <main class="relative w-full container mx-auto max-w-7xl py-6 sm:py-10">
        
        <!-- Botões de Navegação -->
        <button id="prev-btn" class="nav-btn left-2 sm:left-0" aria-label="Anterior">
            <!-- Ícone SVG de seta para a esquerda -->
            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </button>
        <button id="next-btn" class="nav-btn right-2 sm:right-0" aria-label="Próximo">
            <!-- Ícone SVG de seta para a direita -->
            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
        </button>

        <!-- O Carrossel (lista de produtos) -->
        <div id="carousel-wrapper" class="overflow-hidden">
            <!-- A "passadeira" que se move -->
            <div id="product-list" class="flex p-4 gap-4 sm:gap-6">
                <!-- Os cards dos produtos serão inseridos aqui pelo JS -->
            </div>
        </div>
    </main>

            { "codprod": "5406", "descricao": "FAMPAR OVO BLOCO VEIC DE GUERRA C/06", "qt_unid": "14,0000", "preco_unidade": "1,18", "qt_master": "2,3333", "ean": "7908274800247" },
            { "codprod": "5869", "descricao": "FAMPAR OVO SUPER DINOSSAURO TOY C/12", "qt_unid": "13,0000", "preco_unidade": "1,18", "qt_master": "2,1667", "ean": "7898405067760" },

            { "codprod": "5868", "descricao": "FAMPAR OVO SURPRESA DINOSSAURO C/18", "qt_unid": "19,0000", "preco_unidade": "1,18", "qt_master": "3,1667", "ean": "7898405063921" },
            { "codprod": "4763", "descricao": "FAMPAR OVO SURPRESA FASHION GIRL C/18", "qt_unid": "21,0000", "preco_unidade": "1,18", "qt_master": "3,5000", "ean": "7898405064290" },
            { "codprod": "6185", "descricao": "FAMPAR PIAO MANIA DP C/12UN", "qt_unid": "6,0000", "preco_unidade": "1,18", "qt_master": "1,0000", "ean": "7898405061114" },
            { "codprod": "5892", "descricao": "FAMPAR PIRULITO TOP FLASH MICRF DP C/18", "qt_unid": "19,0000", "preco_unidade": "1,18", "qt_master": "2,3750", "ean": "7898405065099" },
            { "codprod": "6183", "descricao": "FAMPAR PISTOLA DE AGUA CANDY DP C/12", "qt_unid": "4,0000", "preco_unidade": "1,18", "qt_master": "0,6667", "ean": "789840506816" },
            { "codprod": "4758", "descricao": "FAMPAR SKATE RADICAL DISPLAY C/15", "qt_unid": "4,0000", "preco_unidade": "1,18", "qt_master": "0,3333", "ean": "7898405062920" },
            { "codprod": "5040", "descricao": "FAMPAR STILEKA OVO SURPRESA ZOO C/12", "qt_unid": "8,0000", "preco_unidade": "1,18", "qt_master": "1,3333", "ean": "7898405065365" },
            { "codprod": "5871", "descricao": "FAMPAR STILEKA SLIME POTE DUO DP C/18", "qt_unid": "6,0000", "preco_unidade": "1,18", "qt_master": "1,0000", "ean": "7898405067766" },
            { "codprod": "6198", "descricao": "FAMPAR SUPER CARROS DP C/9", "qt_unid": "3,0000", "preco_unidade": "1,18", "qt_master": "0,7500", "ean": "7908274801879" },
            { "codprod": "5131", "descricao": "FAMPAR SUPER MOLA TRADICIONAL C/ 12", "qt_unid": "14,0000", "preco_unidade": "1,18", "qt_master": "2,3333", "ean": "7898405060353" },
            { "codprod": "6192", "descricao": "FAMPAR UNICORNIO MACIO C/12 UN", "qt_unid": "6,0000", "preco_unidade": "1,18", "qt_master": "1,0000", "ean": "7908274800520" },
            { "codprod": "6191", "descricao": "FAMPAR URSO MACIO COM LUZ C/12 UN", "qt_unid": "4,0000", "preco_unidade": "1,18", "qt_master": "0,6667", "ean": "7898405069127" }
        ];

        // --- Variáveis Globais ---
        const productList = document.getElementById('product-list');
        const productCount = document.getElementById('product-count');
        const filterContainer = document.getElementById('filter-buttons');
        const prevButton = document.getElementById('prev-btn');
        const nextButton = document.getElementById('next-btn');

        // Copia "limpa" dos produtos
        let validProducts = [];

        /**
         * Função para extrair o nome do fornecedor da descrição
         * @param {string} descricao - A descrição do produto
         * @returns {string} - O nome do fornecedor (ou 'Outros')
         */
        function getSupplier(descricao) {
            const desc = descricao.toUpperCase();
            if (desc.startsWith('DOCILE')) return 'DOCILE';
            if (desc.startsWith('GSA')) return 'GSA';
            if (desc.startsWith('ITAMARATY')) return 'ITAMARATY';
            if (desc.startsWith('RANDON')) return 'RANDON';
            // Adicionado reconhecimento para ZENTOYS
            if (desc.startsWith('AUDAZ')) return 'ZENTOYS';
            if (desc.startsWith('B UNIAO')) return 'ZENTOYS';
            if (desc.startsWith('FAMPAR')) return 'ZENTOYS';
            return 'Outros'; // Fornecedor de fallback
        }

        /**
         * Renderiza os cards dos produtos no carrossel
         * @param {Array} productsToRender - A lista de produtos (já filtrada) a ser exibida
         */
        function renderProducts(productsToRender) {
            // Limpa a lista antiga
            productList.innerHTML = '';
            
            // Atualiza a contagem de produtos
            productCount.innerText = `${productsToRender.length} produtos encontrados`;

            if (productsToRender.length === 0) {
                productList.innerHTML = `<p class="text-gray-500 p-4 w-full text-center">Nenhum produto encontrado para este fornecedor.</p>`;
                checkScrollButtons(); // Desativa botões se não houver produtos
                return;
            }

            // Cria e adiciona cada card
            productsToRender.forEach(product => {
                const supplierName = getSupplier(product.descricao);

                // --- Cálculo dos Stats ---
                const pUnid = parseFloat(product.qt_unid?.replace(',', '.')) || 0;
                const pMaster = parseFloat(product.qt_master?.replace(',', '.')) || 0;
                let unidPorCaixa = 0;
                if (pMaster > 0) {
                    unidPorCaixa = pUnid / pMaster;
                }

                // --- Cria o elemento Card ---
                const card = document.createElement('div');
                // MUDANÇA: Aumentei a largura em ecrãs maiores (md, lg, xl) para focar num só.
                card.className = 'product-card relative bg-white shadow-xl rounded-xl p-6 w-[90%] sm:w-[85%] md:w-[80%] lg:w-[70%] xl:w-[60%] transition-all duration-300 hover:shadow-2xl';
                card.dataset.supplier = supplierName; // Adiciona o data-attribute para o filtro

                // --- Badge do Fornecedor ---
                const badge = document.createElement('span');
                badge.className = 'absolute top-4 right-4 bg-indigo-100 text-indigo-800 text-xs font-semibold px-2.5 py-0.5 rounded-full';
                badge.innerText = supplierName;
                
                // --- Conteúdo do Card ---
                const infoDiv = document.createElement('div');
                // MUDANÇA: Adicionada altura mínima (min-h-[420px])
                infoDiv.className = 'flex flex-col h-full min-h-[420px]'; // Garante altura mínima
                
                const codeDiv = document.createElement('div');
                codeDiv.className = 'text-xs text-gray-400 mb-2';
                codeDiv.innerHTML = `Cód: ${product.codprod} | EAN: ${product.ean || 'N/A'}`;

                const desc = document.createElement('h3');
                desc.className = 'text-xl font-bold text-gray-900 mb-4 flex-grow'; // flex-grow faz a descrição empurrar o resto para baixo
                desc.innerText = product.descricao;

                const statsDiv = document.createElement('div');
                statsDiv.className = 'grid grid-cols-3 gap-2 text-center mb-6 border-y border-gray-100 py-4';
                // MUDANÇA: Fontes dos stats aumentadas (ainda mais)
                statsDiv.innerHTML = `
                    <div>
                        <span class="block text-base text-gray-500">Estoque</span>
                        <span class="block font-bold text-5xl text-red-600">${pUnid.toFixed(0)}</span>
                    </div>
                    <div>
                        <span class="block text-base text-gray-500">Preço (UN)</span>
                        <span class="block font-bold text-5xl text-green-600">R$${product.preco_unidade}</span>
                    </div>
                    <div>
                        <span class="block text-base text-gray-500">UN / Caixa</span>
                        <span class="block font-bold text-5xl text-blue-600">${Math.round(unidPorCaixa)}</span>
                    </div>
                `;

                // --- Botão de Pesquisar (Ação Principal) ---
                const searchLink = document.createElement('a');
                const searchQuery = encodeURIComponent(`${product.descricao} ${product.ean || ''}`);
                searchLink.href = `https://www.google.com/search?tbm=isch&q=${searchQuery}`;
                searchLink.target = '_blank';
                searchLink.rel = 'noopener noreferrer';
                // MUDANÇA: Mais cor (azul) e borda mais redonda (rounded-lg)
                // MUDANÇA 2: Fonte aumentada (text-base), e texto em maiúsculas (uppercase)
                searchLink.className = 'w-full mt-auto inline-block text-center px-6 py-3 bg-blue-600 text-white text-base font-medium rounded-lg hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 uppercase';
                // MUDANÇA: Texto do botão alterado
                searchLink.innerText = 'PESQUISAR IMAGEM';

                // Montar o card
                infoDiv.appendChild(codeDiv);
                infoDiv.appendChild(desc);
                infoDiv.appendChild(statsDiv);
                infoDiv.appendChild(searchLink);
                card.appendChild(badge);
                card.appendChild(infoDiv);
                
                productList.appendChild(card);
            });

            // Atualiza o estado dos botões de scroll
            checkScrollButtons();
        }

        /**
         * Filtra os produtos e renderiza a lista novamente
         * @param {string} supplier - O fornecedor para filtrar (ou 'Todos')
         */
        function filterProducts(supplier) {
            // Atualiza os botões ativos
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.supplier === supplier);
            });

            // Reseta o scroll antes de filtrar
            productList.scrollTo({ left: 0, behavior: 'auto' });
            
            const productsToRender = (supplier === 'Todos')
                ? validProducts
                : validProducts.filter(p => getSupplier(p.descricao) === supplier);
            
            renderProducts(productsToRender);
        }

        /**
         * Verifica se os botões de Próximo/Anterior devem estar ativos
         */
        function checkScrollButtons() {
            // Atraso pequeno para o navegador calcular o scrollWidth
            setTimeout(() => {
                const maxScroll = productList.scrollWidth - productList.clientWidth;
                prevButton.disabled = productList.scrollLeft <= 0;
                nextButton.disabled = productList.scrollLeft >= maxScroll - 2; // -2 de margem de erro
            }, 100);
        }

        // --- Evento principal (quando a página carrega) ---
        window.onload = function() {
            // 1. Limpa e valida os produtos
            validProducts = products.filter(p => 
                p && typeof p === 'object' && p.codprod && p.descricao && 
                !Object.keys(p).some(key => key.includes('"') || key.includes(':'))
            );

            // 2. MUDANÇA: Organiza os produtos ANTES de criar os filtros
            validProducts.sort((a, b) => {
                const supplierA = getSupplier(a.descricao);
                const supplierB = getSupplier(b.descricao);
                
                const descA = a.descricao.toUpperCase();
                const descB = b.descricao.toUpperCase();

                const estoqueA = parseFloat(a.qt_unid?.replace(',', '.')) || 0;
                const estoqueB = parseFloat(b.qt_unid?.replace(',', '.')) || 0;

                // Nível 1: Ordem alfabética (descrição)
                if (descA < descB) return -1;
                if (descA > descB) return 1;

                // Nível 2: Fornecedor (se descrição for igual)
                if (supplierA < supplierB) return -1;
                if (supplierA > supplierB) return 1;

                // Nível 3: Estoque (do maior para o menor)
                return estoqueB - estoqueA; // b - a para descendente
            });


            // 3. Cria os botões de filtro dinamicamente
            // Pega apenas os fornecedores únicos
            let suppliers = [...new Set(validProducts.map(p => getSupplier(p.descricao)))];
            suppliers.sort(); // Ordena alfabeticamente
            
            // Adiciona 'Todos' ao final da lista
            suppliers.push('Todos'); 

            suppliers.forEach((supplier, index) => {
                const button = document.createElement('button');
                // MUDANÇA: Bordas mais redondas (rounded-xl)
                button.className = 'filter-btn px-4 py-2 text-sm font-medium rounded-xl transition-all duration-200';
                if (supplier === 'Todos') {
                    button.classList.add('active'); // 'Todos' é o padrão
                }
                button.dataset.supplier = supplier;
                button.innerText = supplier;
                
                // Adiciona o evento de clique para filtrar
                button.onclick = () => {
                    filterProducts(supplier);
                };
                filterContainer.appendChild(button);
            });

            // 4. Renderiza os produtos pela primeira vez (agora ordenados)
            renderProducts(validProducts);

            // 5. Adiciona eventos aos botões de navegação do carrossel
            nextButton.onclick = () => {
                // Rola o equivalente a 80% da largura visível
                const scrollAmount = productList.clientWidth * 0.8;
                productList.scrollBy({ left: scrollAmount, behavior: 'smooth' });
            };

            prevButton.onclick = () => {
                const scrollAmount = productList.clientWidth * 0.8;
                productList.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
            };

            // 5. Atualiza os botões de navegação sempre que o scroll terminar
            productList.addEventListener('scroll', checkScrollButtons);
            // E também quando a janela muda de tamanho
            window.addEventListener('resize', checkScrollButtons);
        }
    </script>
