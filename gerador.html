<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Catálogo a partir de CSV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Garante que a textarea preserve espaços e não quebre linhas automaticamente */
        textarea { 
            white-space: pre; 
            overflow-wrap: normal; 
            overflow-x: auto; /* Adiciona scroll horizontal se necessário */
        }
        
        /* Estilo para o 'toast' (caixa de mensagem) */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 50;
            left: 50%;
            transform: translateX(-50%);
            bottom: 30px;
            font-size: 17px;
            opacity: 0;
            /* Transição para desaparecer */
            transition: visibility 0s 0.5s, opacity 0.5s linear, bottom 0.5s ease-out;
        }
        /* Estilo para mostrar o 'toast' */
        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
            /* Transição para aparecer */
            transition: opacity 0.5s linear, bottom 0.5s ease-in;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-8">

    <div class="max-w-4xl mx-auto bg-white p-6 sm:p-8 rounded-2xl shadow-lg">
        <!-- Cabeçalho da Aplicação -->
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-4 sm:mb-0">Gerador de Catálogo</h1>
            <div class="flex gap-3">
                <!-- Botão de Carregar Ficheiro -->
                <label for="csvFileInput" class="cursor-pointer bg-blue-600 text-white px-5 py-2.5 rounded-lg font-medium hover:bg-blue-700 transition-colors duration-200">
                    Carregar CSV (.csv)
                </label>
                <input type="file" id="csvFileInput" class="hidden" accept=".csv" onchange="handleFileSelect(event)">
                <!-- Botão de Baixar HTML -->
                <button onclick="downloadHtml()" class="bg-green-600 text-white px-5 py-2.5 rounded-lg font-medium hover:bg-green-700 transition-colors duration-200">
                    Baixar HTML
                </button>
            </div>
        </div>

        <!-- Instruções -->
        <p class="text-gray-600 mb-4">
            Cole aqui o conteúdo do seu CSV (ou carregue o ficheiro acima). O cabeçalho (primeira linha) deve ser semelhante a: 
            <code class="text-sm bg-gray-200 p-1 rounded">CODPROD,DESCRIÇÃO,QT. UNID.,PREÇO UNIDADE,QT EMBALAGEM MASTER,EAN</code>
        </p>

        <!-- Área para colar o CSV -->
        <textarea id="csvData" class="w-full h-48 p-4 border border-gray-300 rounded-lg text-sm font-mono focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                  placeholder="COLE O SEU CSV AQUI..."></textarea>
    </div>

    <!-- Caixa de mensagem (toast) -->
    <div id="toast">Mensagem aqui</div>

    <script>
        // Array global para guardar os produtos do CSV
        let productsArray = [];

        // --- O "MODELO" COMPLETO DO TEU CANVAS.HTML ---
        // Este é o template que será preenchido com os dados do CSV.
        // ATUALIZAÇÃO: O molde foi atualizado para corresponder ao index.html (com scroll-snap e ordenação de estoque)
        const canvasTemplate = `
<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Catálogo Interativo de Produtos</title>
    <script src='https://cdn.tailwindcss.com'></script>
    <link href='https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap' rel='stylesheet'>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f3f4f6; 
        }
        
        #product-list {
            display: flex;
            overflow-x: auto;
            /* Adicionado scroll-snap e nowrap */
            flex-wrap: nowrap;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth; 
            -ms-overflow-style: none;  
            scrollbar-width: none;  
        }
        #product-list::-webkit-scrollbar { display: none; }
        .product-card { 
            /* Adicionado scroll-snap-align */
            scroll-snap-align: center;
            flex-shrink: 0; 
        }
        #product-list { padding-left: 5%; padding-right: 5%; }
        /* Padding ajustado para 0 em telas SM */
        @media (min-width: 640px) {
            #product-list { 
                padding-left: 0rem; 
                padding-right: 0rem; 
            }
        }
        .filter-btn {
            background-color: #fff;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        .filter-btn.active {
            background-color: #2563eb;
            color: #fff;
            border-color: #2563eb;
        }
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 9999px;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease-in-out;
        }
        .nav-btn:hover {
            background-color: #fff;
            transform: translateY(-50%) scale(1.05);
        }
        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
    </style>
</head>
<body class='antialiased'>

    <header class='bg-gradient-to-r from-gray-800 to-gray-700 text-white shadow-lg'>
        <div class='container mx-auto max-w-7xl p-4 sm:p-6 flex justify-between items-center'>
            <h1 class='text-2xl sm:text-3xl font-bold'>Catálogo Interativo</h1>
            <p id='product-count' class='text-sm font-semibold text-gray-300'></p>
        </div>
    </header>

    <div class='bg-white shadow-md sticky top-0 z-20'>
        <div class='container mx-auto max-w-7xl p-4'>
            <label class='block text-sm font-medium text-gray-700 mb-2'>Filtrar por Fornecedor:</label>
            <div id='filter-buttons' class='flex flex-wrap gap-2'>
                <!-- Botões de filtro inseridos via JS -->
            </div>
        </div>
    </div>

    <main class='relative w-full container mx-auto max-w-7xl py-4 sm:py-10'>
        
        <!-- Botões ajustados para sm:left-0 e sm:right-0 -->
        <button id='prev-btn' class='nav-btn left-2 sm:left-0' aria-label='Anterior'>
            <svg class='w-6 h-6 text-gray-700' fill='none' stroke='currentColor' viewBox='0 0 24 24'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M15 19l-7-7 7-7'></path></svg>
        </button>
        <button id='next-btn' class='nav-btn right-2 sm:right-0' aria-label='Próximo'>
            <svg class='w-6 h-6 text-gray-700' fill='none' stroke='currentColor' viewBox='0 0 24 24'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M9 5l7 7-7 7'></path></svg>
        </button>

        <div id='carousel-wrapper' class='overflow-hidden'>
            <!-- Padding ajustado para p-2 sm:p-0 -->
            <div id='product-list' class='flex p-2 sm:p-0 gap-3 sm:gap-6'>
                <!-- Cards inseridos via JS -->
            </div>
        </div>
    </main>

    <script>
        // --- Constante de Produtos ---
        const products = __PRODUCTS_PLACEHOLDER__;

        // --- Variáveis Globais ---
        const productList = document.getElementById('product-list');
        const productCount = document.getElementById('product-count');
        const filterContainer = document.getElementById('filter-buttons');
        const prevButton = document.getElementById('prev-btn');
        const nextButton = document.getElementById('next-btn');
        let validProducts = []; // Array para produtos limpos e válidos

        /**
         * Extrai o nome do fornecedor da descrição
         */
        function getSupplier(descricao) {
            const desc = descricao.toUpperCase();
            if (desc.startsWith('DOCILE')) return 'DOCILE';
            if (desc.startsWith('GSA')) return 'GSA';
            if (desc.startsWith('ITAMARATY')) return 'ITAMARATY';
            if (desc.startsWith('RANDON')) return 'RANDON';
            if (desc.startsWith('AUDAZ')) return 'ZENTOYS';
            if (desc.startsWith('B UNIAO')) return 'ZENTOYS';
            if (desc.startsWith('FAMPAR')) return 'ZENTOYS';
            return 'Outros';
        }

        /**
         * Renderiza os cards dos produtos no carrossel
         */
        function renderProducts(productsToRender) {
            productList.innerHTML = '';
            productCount.innerText = productsToRender.length + ' produtos encontrados';

            if (productsToRender.length === 0) {
                productList.innerHTML = '<p class=\'text-gray-500 p-4 w-full text-center\'>Nenhum produto encontrado.</p>';
                checkScrollButtons();
                return;
            }

            productsToRender.forEach(product => {
                const supplierName = getSupplier(product.descricao);
                const pUnid = parseFloat(product.qt_unid?.replace(',', '.')) || 0;
                const pMaster = parseFloat(product.qt_master?.replace(',', '.')) || 0;
                let unidPorCaixa = (pMaster > 0) ? (pUnid / pMaster) : 0;

                const card = document.createElement('div');
                card.className = 'product-card relative bg-white shadow-xl rounded-xl p-4 sm:p-6 w-[90%] sm:w-[85%] md:w-[80%] lg:w-[70%] xl:w-[60%] transition-all duration-300 hover:shadow-2xl';
                card.dataset.supplier = supplierName;

                const badge = document.createElement('span');
                badge.className = 'absolute top-4 right-4 bg-indigo-100 text-indigo-800 text-xs font-semibold px-2.5 py-0.5 rounded-full';
                badge.innerText = supplierName;
                
                const infoDiv = document.createElement('div');
                // Classe ajustada para layout flex-grow
                infoDiv.className = 'flex flex-col h-full min-h-[420px]';
                
                // Dividido header e descrição
                const headerDiv = document.createElement('div');
                // Usamos concatenação (+) para construir o HTML de forma segura dentro do template literal
                headerDiv.innerHTML = 
                    '<div class=\'text-xs text-gray-400 mb-2\'>Cód: ' + product.codprod + ' | EAN: ' + (product.ean || 'N/A') + '</div>';

                const desc = document.createElement('h3');
                desc.className = 'text-lg sm:text-xl font-bold text-gray-900 mb-4 flex-grow'; // flex-grow adicionado
                desc.innerText = product.descricao;

                const statsDiv = document.createElement('div');
                statsDiv.className = 'grid grid-cols-3 gap-1 sm:gap-2 text-center mb-6 border-y border-gray-100 py-4';
                statsDiv.innerHTML = 
                    '<div>' +
                        '<span class=\'block text-sm text-gray-500\'>Estoque</span>' +
                        '<span class=\'block font-bold text-2xl sm:text-4xl md:text-5xl text-red-600\'>' + pUnid.toFixed(0) + '</span>' +
                    '</div>' +
                    '<div>' +
                        '<span class=\'block text-sm text-gray-500\'>Preço (UN)</span>' +
                        '<span class=\'block font-bold text-2xl sm:text-4xl md:text-5xl text-green-600\'>R$' + product.preco_unidade + '</span>' +
                    '</div>' +
                    '<div>' +
                        '<span class=\'block text-sm text-gray-500\'>UN / Caixa</span>' +
                        '<span class=\'block font-bold text-2xl sm:text-4xl md:text-5xl text-blue-600\'>' + Math.round(unidPorCaixa) + '</span>' +
                    '</div>';

                const searchLink = document.createElement('a');
                const searchQuery = encodeURIComponent(product.descricao + ' ' + (product.ean || ''));
                searchLink.href = 'https://www.google.com/search?tbm=isch&q=' + searchQuery;
                searchLink.target = '_blank';
                searchLink.rel = 'noopener noreferrer';
                // mt-auto adicionado
                searchLink.className = 'w-full mt-auto inline-block text-center px-6 py-3 bg-blue-600 text-white text-sm sm:text-base font-medium rounded-lg hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 uppercase';
                searchLink.innerText = 'PESQUISAR IMAGEM';

                // Ordem de montagem ajustada
                infoDiv.appendChild(headerDiv);
                infoDiv.appendChild(desc);
                infoDiv.appendChild(statsDiv);
                infoDiv.appendChild(searchLink);
                card.appendChild(badge);
                card.appendChild(infoDiv);
                
                productList.appendChild(card);
            });
            checkScrollButtons();
        }

        /**
         * Filtra os produtos e renderiza a lista novamente
         */
        function filterProducts(supplier) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.supplier === supplier);
            });
            
            productList.scrollTo({ left: 0, behavior: 'auto' });
            
            const productsToRender = (supplier === 'Todos')
                ? validProducts
                : validProducts.filter(p => getSupplier(p.descricao) === supplier);
            
            renderProducts(productsToRender);
        }

        /**
         * Cria os botões de filtro dinamicamente
         */
        function createFilterButtons() {
            const suppliers = ['Todos', ...new Set(validProducts.map(p => getSupplier(p.descricao)))];
            suppliers.sort(); // Ordena alfabeticamente

            suppliers.forEach(supplier => {
                const button = document.createElement('button');
                button.className = 'filter-btn px-4 py-2 text-sm font-medium rounded-xl transition-all duration-200';
                if (supplier === 'Todos') {
                    button.classList.add('active');
                }
                button.dataset.supplier = supplier;
                button.innerText = supplier;
                
                button.onclick = () => filterProducts(supplier);
                filterContainer.appendChild(button);
            });
        }
        
        /**
         * Verifica se os botões de Próximo/Anterior devem estar ativos
         */
        function checkScrollButtons() {
            setTimeout(() => {
                if (!productList) return; // Garante que o elemento existe
                const maxScroll = productList.scrollWidth - productList.clientWidth;
                prevButton.disabled = productList.scrollLeft <= 0;
                nextButton.disabled = productList.scrollLeft >= maxScroll - 2; // -2 de margem
            }, 100);
        }

        /**
         * Função principal executada quando a página carrega
         */
        window.onload = function() {
            // 1. Filtra produtos inválidos
            validProducts = products.filter(p =>
                p && typeof p === 'object' && p.codprod && p.descricao && 
                !Object.keys(p).some(key => key.includes('"') || key.includes(':'))
            );
            
            // 2. Ordena os produtos válidos (ESTOQUE PRIMEIRO)
            validProducts.sort((a, b) => {
                const estoqueA = parseFloat(a.qt_unid?.replace(',', '.')) || 0;
                const estoqueB = parseFloat(b.qt_unid?.replace(',', '.')) || 0;

                // Nível 1: Estoque (do maior para o menor)
                if (estoqueA !== estoqueB) {
                    return estoqueB - estoqueA;
                }

                // Nível 2: Descrição (A-Z)
                const descA = a.descricao.toUpperCase();
                const descB = b.descricao.toUpperCase();
                if (descA < descB) return -1;
                if (descA > descB) return 1;

                // Nível 3: Fornecedor (A-Z)
                const supplierA = getSupplier(a.descricao);
                const supplierB = getSupplier(b.descricao);
                if (supplierA < supplierB) return -1;
                if (supplierA > supplierB) return 1;

                return 0;
            });

            createFilterButtons();
            renderProducts(validProducts);

            nextButton.onclick = () => {
                const scrollAmount = productList.clientWidth * 0.8;
                productList.scrollBy({ left: scrollAmount, behavior: 'smooth' });
            };
            prevButton.onclick = () => {
                const scrollAmount = productList.clientWidth * 0.8;
                productList.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
            };

            productList.addEventListener('scroll', checkScrollButtons);
            window.addEventListener('resize', checkScrollButtons);
        }
    <\/script>
</body>
</html>`;

        // --- Funções do Gerador ---

        /**
         * Mostra uma mensagem de feedback (toast)
         */
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerText = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000); // A mensagem desaparece após 3 segundos
        }

        /**
         * Lida com a seleção de um ficheiro CSV
         */
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('csvData').value = e.target.result;
                    showToast('Ficheiro CSV carregado com sucesso!');
                };
                reader.readAsText(file);
            }
        }

        /**
         * Normaliza um texto de cabeçalho para uma chave consistente
         * Ex: "PREÇO UNIDADE" -> "preco_unidade"
         * Ex: "DESCRIÇÃO" -> "descricao"
         */
        function normalizeHeader(header) {
            if (typeof header !== 'string') return '';
            return header
                .toLowerCase()
                .trim()
                .replace(/"/g, '')
                .normalize("NFD") // Remove acentos (ex: "DESCRIÇÃO" -> "DESCRICAO")
                .replace(/[\u0300-\u036f]/g, "")
                .replace(/[^a-z0-9_]+/g, '_') // Substitui espaços, pontos, etc. por _ (ex: "preco_unidade")
                .replace(/^_|_$/g, ''); // Remove _ do início/fim
        }

        /**
         * Converte o texto CSV num array de objetos
         */
        function parseCSV(data) {
            // Divide as linhas, filtrando linhas vazias
            const rows = data.split('\n').filter(row => row.trim() !== '');
            if (rows.length < 2) {
                showToast('Erro: CSV vazio ou sem dados.');
                return [];
            }

            // --- Mapeamento de Cabeçalhos ---
            
            // 1. Define as chaves que o nosso TEMPLATE (o canvas.html) espera
            const expectedKeys = {
                codprod: ['codprod'],
                descricao: ['descricao', 'descrição'],
                qt_unid: ['qt_unid', 'qt. unid.', 'qt unid'],
                preco_unidade: ['preco_unidade', 'preço unidade', 'preco unidade'],
                qt_master: ['qt_master', 'qt embalagem master', 'qt. embalagem master', 'qt_embalagem_master'],
                ean: ['ean']
            };

            // 2. Normaliza os cabeçalhos encontrados no ficheiro
            const headersFound = rows[0].split(',').map(normalizeHeader);
            
            // 3. Cria um mapa de índice da coluna -> para a chave que o template espera
            // Ex: { 0: 'codprod', 1: 'descricao', 3: 'qt_unid', ... }
            const indexMap = {};
            let missingHeaders = [];

            // Para cada chave que o template espera... (ex: 'codprod', 'descricao', ...)
            Object.keys(expectedKeys).forEach(templateKey => {
                let found = false;
                // Verificamos todos os sinónimos dela... (ex: 'qt_unid', 'qt. unid.', 'qt unid')
                for (const synonym of expectedKeys[templateKey]) {
                    const normalizedSynonym = normalizeHeader(synonym);
                    // Vemos se o cabeçalho normalizado existe nos cabeçalhos encontrados no ficheiro
                    const index = headersFound.indexOf(normalizedSynonym);
                    
                    if (index > -1) {
                        indexMap[index] = templateKey; // Mapeia o índice (ex: 3) para a chave (ex: 'qt_unid')
                        found = true;
                        break; // Encontrámos, passa para a próxima chave do template
                    }
                }
                if (!found) {
                    missingHeaders.push(templateKey); // Adiciona a chave que o TEMPLATE precisa
                }
            });

            // 4. Validação
            // Verificamos se os campos essenciais foram encontrados
            const essentialHeaders = ['codprod', 'descricao', 'qt_unid', 'preco_unidade'];
            const trulyMissing = essentialHeaders.filter(h => !Object.values(indexMap).includes(h));

            if (trulyMissing.length > 0) {
                showToast('Erro: Cabeçalhos essenciais em falta: ' + trulyMissing.join(', '));
                console.error('Cabeçalhos normalizados encontrados no ficheiro:', headersFound);
                console.error('Mapa de índices (coluna -> chave) criado:', indexMap);
                console.error('Cabeçalhos essenciais que faltam:', trulyMissing);
                return [];
            }

            // 5. Processa as linhas de dados usando o mapa de índices
            const lines = [];
            for (let i = 1; i < rows.length; i++) {
                const values = rows[i].split(',').map(v => v.trim().replace(/"/g, ''));
                let obj = {};
                
                // Para cada valor na linha...
                values.forEach((value, index) => {
                    // Vemos se este índice (coluna) está no nosso mapa
                    const templateKey = indexMap[index];
                    if (templateKey) {
                        // Se sim, atribuímos o valor à chave correta que o template espera
                        
                        // CORREÇÃO: Lida com a "descricao" que pode conter tags de script
                        if (templateKey === 'descricao') {
                            obj[templateKey] = value ? value.replace(/<\/script>/gi, '<\\/script>') : '';
                        } else {
                            obj[templateKey] = value || '';
                        }
                    }
                });

                // Garante que o objeto não está vazio e tem pelo menos um código
                if (obj.codprod) {
                    lines.push(obj);
                }
            }
            return lines;
        }

        /**
         * Gera e faz o download do ficheiro HTML final
         */
        function downloadHtml() {
            const csvData = document.getElementById('csvData').value;
            if (!csvData.trim()) {
                showToast('Erro: Nenhum dado CSV foi fornecido.');
                return;
            }

            productsArray = parseCSV(csvData);
            if (productsArray.length === 0) {
                showToast('Erro ao processar o CSV. Verifique os cabeçalhos.');
                return;
            }

            // Substitui o marcador pelo array de produtos (convertido para texto)
            const finalHtml = canvasTemplate
                .replace('__PRODUCTS_PLACEHOLDER__', JSON.stringify(productsArray, null, 2));

            // Cria um link de download
            const blob = new Blob([finalHtml], { type: 'text/html' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'canvas.html'; // O nome do ficheiro gerado
            a.click();
            URL.revokeObjectURL(a.href);
            showToast('Download do canvas.html iniciado!');
        }
    </script>
</body>
</html>
