        let validProducts = []; // Array para produtos limpos e válidos

        /**
         * Extrai o nome do fornecedor da descrição
         */
        function getSupplier(descricao) {
            const desc = descricao.toUpperCase();
            if (desc.startsWith('DOCILE')) return 'DOCILE';
            if (desc.startsWith('GSA')) return 'GSA';
            if (desc.startsWith('ITAMARATY')) return 'ITAMARATY';
            if (desc.startsWith('RANDON')) return 'RANDON';
            if (desc.startsWith('AUDAZ')) return 'ZENTOYS';
            if (desc.startsWith('B UNIAO')) return 'ZENTOYS';
            if (desc.startsWith('FAMPAR')) return 'ZENTOYS';
            return 'Outros';
        }

        /**
         * Exibe as sugestões de busca
         */
        function displaySuggestions(suggestions) {
            suggestionsContainer.innerHTML = '';
            if (suggestions.length === 0) {
                suggestionsContainer.style.display = 'none';
                return;
            }

            suggestions.forEach(product => {
                const suggestionItem = document.createElement('div');
                suggestionItem.className = 'p-2 hover:bg-gray-100 cursor-pointer';
                suggestionItem.textContent = `${product.codprod} - ${product.descricao}`;

                suggestionItem.onclick = () => {
                    const card = document.querySelector(`.product-card[data-codprod='${product.codprod}']`);

                        card.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

                        card.style.transition = 'all 0.2s ease-in-out';
                        card.style.transform = 'scale(1.03)';
                        card.style.boxShadow = '0 0 15px rgba(59, 130, 246, 0.5)';
                        setTimeout(() => {
                            card.style.transform = 'scale(1)';
                            card.style.boxShadow = '';
                        }, 1200);
                    }
                    searchInput.value = '';
                    suggestionsContainer.innerHTML = '';
                    suggestionsContainer.style.display = 'none';
                };
                suggestionsContainer.appendChild(suggestionItem);
            });

            suggestionsContainer.style.display = 'block';
        }

        /**
         * Lida com a entrada de texto no campo de busca
         */
        function handleSearchInput(event) {
            const searchTerm = event.target.value.toLowerCase();

            if (searchTerm.length < 2) {
                suggestionsContainer.style.display = 'none';
                renderProducts(currentFilteredProducts); // Restaura a lista filtrada atual
                return;
            }

            const searchResults = currentFilteredProducts.filter(p =>
                p.descricao.toLowerCase().includes(searchTerm) ||
                p.codprod.toLowerCase().includes(searchTerm)
            );

            renderProducts(searchResults);
            displaySuggestions(searchResults);
        }

        /**
         * Renderiza os cards dos produtos no carrossel
         */
        function renderProducts(productsToRender) {

        /**

        /**

        function createFilterButtons() {
            const suppliers = ['Todos', ...new Set(validProducts.map(p => getSupplier(p.descricao)))];

            suppliers.forEach(supplier => {

                filterContainer.appendChild(button);

        /**
         * Verifica se os botões de Próximo/Anterior devem estar ativos

        function checkScrollButtons() {

                const maxScroll = productList.scrollWidth - productList.clientWidth;
                prevButton.disabled = productList.scrollLeft <= 0;
                nextButton.disabled = productList.scrollLeft >= maxScroll - 2;
            }, 100);
        }

        /**
         * Função principal executada quando a página carrega
         */
        window.onload = function() {
            validProducts = products.filter(p => 
                p && typeof p === 'object' && p.codprod && p.descricao && 
                !Object.keys(p).some(key => key.includes('"') || key.includes(':'))
            );
            
            validProducts.sort((a, b) => {
                const estoqueA = parseFloat(a.qt_unid?.replace(',', '.')) || 0;
                const estoqueB = parseFloat(b.qt_unid?.replace(',', '.')) || 0;
                if (estoqueA !== estoqueB) return estoqueB - estoqueA;
                const descA = a.descricao.toUpperCase();
                const descB = b.descricao.toUpperCase();
                if (descA < descB) return -1;
                if (descA > descB) return 1;
                const supplierA = getSupplier(a.descricao);
                const supplierB = getSupplier(b.descricao);
                if (supplierA < supplierB) return -1;
                if (supplierA > supplierB) return 1;
                return 0;
            });

            currentFilteredProducts = [...validProducts]; // Inicia com todos os produtos
            createFilterButtons();
            renderProducts(currentFilteredProducts);

            nextButton.onclick = () => {
                const scrollAmount = productList.clientWidth * 0.8;

            prevButton.onclick = () => {

            searchInput.addEventListener('input', handleSearchInput);

            document.addEventListener('click', function(event) {

            productList.addEventListener('scroll', checkScrollButtons);
            window.addEventListener('resize', checkScrollButtons);

        // --- Funções do Gerador ---

        /**
         * Mostra uma mensagem de feedback (toast)
         */
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerText = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000); // A mensagem desaparece após 3 segundos
        }

        /**
         * Converte um array de objetos para uma string CSV.
         */
        function convertArrayOfObjectsToCSV(data) {
            if (!data || data.length === 0) {
                return '';
            }
            const headers = Object.keys(data[0]);
            const headerRow = headers.join(',');
            const dataRows = data.map(row => 
                headers.map(header => {
                    const cell = String(row[header] || '');
                    // Escapa aspas e vírgulas para manter a integridade do CSV
                    if (cell.includes(',') || cell.includes('"')) {
                        return `"${cell.replace(/"/g, '""')}"`;
                    }
                    return cell;
                }).join(',')
            );
            return [headerRow, ...dataRows].join('\n');
        }

        /**
         * Lida com a seleção de um ficheiro (CSV, XLSX, XLS)
         */
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            const fileExtension = file.name.split('.').pop().toLowerCase();

            reader.onload = function(e) {
                const data = e.target.result;
                let products = [];
                let csvString = '';

                try {
                    if (fileExtension === 'csv') {
                        products = parseCSV(data);
                        csvString = data; // O ficheiro original já é o nosso CSV
                    } else if (fileExtension === 'xlsx' || fileExtension === 'xls') {
                        products = parseExcel(data);
                        // Converte o resultado do Excel para uma string CSV para a textarea
                        csvString = convertArrayOfObjectsToCSV(products);
                    }

                    document.getElementById('csvData').value = csvString;

                    if (products.length > 0) {
                        showToast(`Ficheiro ${file.name} carregado e convertido para a área de texto.`);
                    } else {
                        showToast(`Ficheiro ${file.name} processado, mas nenhum produto válido encontrado.`);
                    }
                } catch (error) {
                    console.error('Erro ao processar o ficheiro:', error);
                    showToast('Ocorreu um erro ao processar o ficheiro. Verifique o console.');
                }
            };

            reader.onerror = () => showToast('Não foi possível ler o ficheiro.');

            if (fileExtension === 'csv') {
                reader.readAsText(file, 'UTF-8');
            } else if (fileExtension === 'xlsx' || fileExtension === 'xls') {
                reader.readAsArrayBuffer(file);
            } else {
                showToast('Formato de ficheiro não suportado.');
            }
        }

        /**
         * Normaliza um texto de cabeçalho para uma chave consistente
         * Ex: "PREÇO UNIDADE" -> "preco_unidade"
         * Ex: "DESCRIÇÃO" -> "descricao"
         */
        function normalizeHeader(header) {
            if (typeof header !== 'string') return '';
            return header
                .toLowerCase()
                .trim()
                .replace(/"/g, '')
                .normalize("NFD") // Remove acentos (ex: "DESCRIÇÃO" -> "DESCRICAO")
                .replace(/[\u0300-\u036f]/g, "")
                .replace(/[^a-z0-9_]+/g, '_') // Substitui espaços, pontos, etc. por _ (ex: "preco_unidade")
                .replace(/^_|_$/g, ''); // Remove _ do início/fim
        }

        /**
         * Converte os dados de uma planilha Excel (XLSX/XLS) num array de objetos
         */
        function parseExcel(data) {
            const workbook = XLSX.read(data, { type: 'array' });
            const firstSheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[firstSheetName];
            
            // Converte a planilha para um array de objetos. A primeira linha é usada como cabeçalho.
            const jsonData = XLSX.utils.sheet_to_json(worksheet);

            if (!jsonData || jsonData.length === 0) {
                return [];
            }
            
            // Reutiliza a definição de chaves esperadas para manter a consistência com o CSV
            const expectedKeys = {
                codprod: ['codprod'],
                descricao: ['descricao', 'descrição'],
                qt_unid: ['qt_unid', 'qt. unid.', 'qt unid'],
                preco_unidade: ['preco_unidade', 'preço unidade', 'preco unidade'],
                qt_master: ['qt_master', 'qt embalagem master', 'qt. embalagem master', 'qt_embalagem_master'],
                ean: ['ean']
            };

            // Cria um mapa reverso: `normalizedSynonym` -> `templateKey`
            const headerMap = {};
            for (const templateKey in expectedKeys) {
                for (const synonym of expectedKeys[templateKey]) {
                    headerMap[normalizeHeader(synonym)] = templateKey;
                }
            }

            const processedData = jsonData.map(row => {
                const newRow = {};
                for (const originalHeader in row) {
                    const normalizedHeader = normalizeHeader(originalHeader);
                    const templateKey = headerMap[normalizedHeader];
                    if (templateKey) {
                        // Atribui o valor à chave correta que o template espera
                        newRow[templateKey] = String(row[originalHeader] || '').trim();
                    }
                }
                return newRow;
            });
            
            // Filtra linhas que não têm um codprod, tal como o parseCSV faz
            return processedData.filter(row => row.codprod);
        }

        /**
         * Converte o texto CSV num array de objetos
         * (VERSÃO ATUALIZADA que deteta vírgula ou ponto e vírgula)
         */
        function parseCSV(data) {
            // Divide as linhas, filtrando linhas vazias
            const rows = data.split('\n').filter(row => row.trim() !== '');
            if (rows.length < 2) {
                showToast('Erro: CSV vazio ou sem dados.');
                return [];
            }

            // --- NOVO: Detecção Automática do Delimitador ---
            const headerRow = rows[0]; // Pega a primeira linha (cabeçalho)
            let delimiter = ','; // Define vírgula (,) como padrão

            // Se a linha de cabeçalho tiver ponto e vírgula (;)
            // e tiver MAIS (ou igual) ';' do que ',', usamos ';'
            if (headerRow.includes(';')) {
                const commaCount = (headerRow.match(/,/g) || []).length;
                const semicolonCount = (headerRow.match(/;/g) || []).length;
                
                if (semicolonCount >= commaCount) {
                    delimiter = ';';
                    console.log("Delimitador detetado: Ponto e Vírgula (;) ");
                } else {
                    console.log("Delimitador detetado: Vírgula (,)");
                }
            }
            // --------------------------------------------------

            // --- Mapeamento de Cabeçalhos ---
            
            // 1. Define as chaves que o nosso TEMPLATE (o canvas.html) espera
            const expectedKeys = {
                codprod: ['codprod'],
                descricao: ['descricao', 'descrição'],
                qt_unid: ['qt_unid', 'qt. unid.', 'qt unid'],
                preco_unidade: ['preco_unidade', 'preço unidade', 'preco unidade'],
                qt_master: ['qt_master', 'qt embalagem master', 'qt. embalagem master', 'qt_embalagem_master'],
                ean: ['ean']
            };

            // 2. Normaliza os cabeçalhos encontrados no ficheiro
            // --- MODIFICADO: Usa o 'delimiter' detetado ---
            const headersFound = rows[0].split(delimiter).map(normalizeHeader);
            
            // 3. Cria um mapa de índice da coluna -> para a chave que o template espera
            // Ex: { 0: 'codprod', 1: 'descricao', 3: 'qt_unid', ... }
            const indexMap = {};
            let missingHeaders = [];

            // Para cada chave que o template espera... (ex: 'codprod', 'descricao', ...)
            Object.keys(expectedKeys).forEach(templateKey => {
                let found = false;
                // Verificamos todos os sinónimos dela... (ex: 'qt_unid', 'qt. unid.', 'qt unid')
                for (const synonym of expectedKeys[templateKey]) {
                    const normalizedSynonym = normalizeHeader(synonym);
                    // Vemos se o cabeçalho normalizado existe nos cabeçalhos encontrados no ficheiro
                    const index = headersFound.indexOf(normalizedSynonym);
                    
                    if (index > -1) {
                        indexMap[index] = templateKey; // Mapeia o índice (ex: 3) para a chave (ex: 'qt_unid')
                        found = true;
                        break; // Encontrámos, passa para a próxima chave do template
                    }
                }
                if (!found) {
                    missingHeaders.push(templateKey); // Adiciona a chave que o TEMPLATE precisa
                }
            });

            // 4. Validação
            // Verificamos se os campos essenciais foram encontrados
            const essentialHeaders = ['codprod', 'descricao', 'qt_unid', 'preco_unidade'];
            const trulyMissing = essentialHeaders.filter(h => !Object.values(indexMap).includes(h));

            if (trulyMissing.length > 0) {
                showToast('Erro: Cabeçalhos essenciais em falta: ' + trulyMissing.join(', '));
                console.error('Delimitador usado:', delimiter);
                console.error('Cabeçalhos normalizados encontrados no ficheiro:', headersFound);
                console.error('Mapa de índices (coluna -> chave) criado:', indexMap);
                console.error('Cabeçalhos essenciais que faltam:', trulyMissing);
                return [];
            }

            // 5. Processa as linhas de dados usando o mapa de índices
            const lines = [];
            for (let i = 1; i < rows.length; i++) {
                // --- MODIFICADO: Usa o 'delimiter' detetado ---
                const values = rows[i].split(delimiter).map(v => v.trim().replace(/"/g, ''));
                let obj = {};
                
                // Para cada valor na linha...
                values.forEach((value, index) => {
                    // Vemos se este índice (coluna) está no nosso mapa
                    const templateKey = indexMap[index];
                    if (templateKey) {
                        // Se sim, atribuímos o valor à chave correta que o template espera
                        
                        // CORREÇÃO: Lida com a "descricao" que pode conter tags de script
                        if (templateKey === 'descricao') {
                            obj[templateKey] = value ? value.replace(/<\/script>/gi, '<\\/script>') : '';
                        } else {
                            obj[templateKey] = value || '';
                        }
                    }
                });

                // Garante que o objeto não está vazio e tem pelo menos um código
                if (obj.codprod) {
                    lines.push(obj);
                }
            }
            return lines;
        }

        /**
         * Gera e faz o download do ficheiro HTML final
         */
        function downloadHtml() {
            const csvData = document.getElementById('csvData').value;
            if (!csvData.trim()) {
                showToast('Erro: Nenhum dado foi fornecido na área de texto.');
                return;
            }

            // A área de texto é agora a única fonte de verdade.
            const products = parseCSV(csvData);

            if (products.length === 0) {
                showToast('Erro ao processar os dados da área de texto. Verifique o formato e os cabeçalhos.');
                return;
            }

            // Substitui o marcador pelo array de produtos (convertido para texto)
            const finalHtml = canvasTemplate
                .replace('__PRODUCTS_PLACEHOLDER__', JSON.stringify(products, null, 2));

            // Cria um link de download
            const blob = new Blob([finalHtml], { type: 'text/html' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'canvas.html'; // O nome do ficheiro gerado
            a.click();
            URL.revokeObjectURL(a.href);
            showToast('Download do canvas.html iniciado!');
        }
    </script>
